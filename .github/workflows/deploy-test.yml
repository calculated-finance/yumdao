name: 'Deploy: Test'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy (Test)
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      ENVIRONMENT: staging
      BUCKET_DOMAIN_NAME: staging.yumdao.zone
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
    secrets:
      OIDC_ROLE_NAME: ${{ secrets.OIDC_ROLE_NAME }}
