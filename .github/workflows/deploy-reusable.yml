name: 'Deploy'

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        type: string
        required: true
        description: Github environment to use
      BUCKET_DOMAIN_NAME:
        type: string
        required: true
        description: Domain name used for bucket name

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    name: Deploy Infrastructure
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 22.x
        uses: actions/setup-node@v2
        with:
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install App Dependencies
        run: pnpm install

      - name: Copy Environment Config Files
        working-directory: infrastructure
        run: cp -r ./${{ inputs.ENVIRONMENT }}/* ./

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-deployer
          role-session-name: GitHubActions-github-deployer
          aws-region: ${{ vars.AWS_REGION }}

      - name: Build App
        run: pnpm build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.6
          terraform_wrapper: false

      - name: Terraform Initialization
        working-directory: infrastructure
        run: terraform init

      - name: Terraform Apply
        working-directory: infrastructure
        run: terraform apply -auto-approve

      - name: Deploy App Assets
        uses: reggionick/s3-deploy@v3
        with:
          folder: dist
          bucket: ${{ inputs.BUCKET_DOMAIN_NAME }}
          bucket-region: ${{ vars.AWS_REGION }}
          delete-removed: true
          cache: 'max-age=31536000'
          private: false
          filesToInclude: '.*/*,*/*,**,./.**/*'
